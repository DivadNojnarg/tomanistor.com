{{ partial "header.html" . }}

<section id="content">
    <ul class="posts_list">
        {{ range first 10 .Data.Pages }}
        {{ if eq .Type "post" }}
            <article>
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                <div id=sub-header>
                  {{ .Date.Format (.Site.Params.dateform | default "January 2006") }} Â· {{ .ReadingTime }} minute read
                </div>
            </article>
        {{ end }}
        {{ end }}
    </ul>
</section>

{{ partial "footer.html" . }}
