<section class="blog" id="blog">
    <div class="container">
        <div class="row center-xs">
            <section class="col-xs-12"><h1>Latest Posts</h1></section>
        </div>
        <div class="row">
            <ul class="posts_list">
                {{ range first 10 .Data.Pages }}
                {{ if eq .Type "post" }}
                    <article>
                        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                        <div id=sub-header>
                          {{ .Date.Format (.Site.Params.dateform | default "January 2006") }} Â· {{ .ReadingTime }} minute read
                        </div>
                    </article>
                {{ end }}
                {{ end }}
            </ul>
        </div>
    </div>
</section>
